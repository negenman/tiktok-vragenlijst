<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Vragenlijst TikTok Gebruik Redacties</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4A5FBF 0%, #5E3A8C 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; font-weight: 600; }
        .header p { font-size: 16px; opacity: 0.95; }
        .form-content { padding: 40px; }
        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        .section:last-child { border-bottom: none; }
        .section-title {
            font-size: 24px;
            color: #4A5FBF;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .section-number {
            background: #4A5FBF;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .question-group { margin-bottom: 30px; }
        .question-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
            font-size: 16px;
        }
        .info-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-field { display: flex; flex-direction: column; }
        .info-field label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-field input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .info-field input:focus { outline: none; border-color: #4A5FBF; }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .checkbox-item:hover, .radio-item:hover { background-color: #f8f9ff; }
        .checkbox-item input, .radio-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-item label, .radio-item label {
            cursor: pointer;
            font-size: 15px;
            color: #444;
        }
        .text-input, .textarea-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            margin-top: 8px;
        }
        .text-input:focus, .textarea-input:focus {
            outline: none;
            border-color: #4A5FBF;
        }
        .textarea-input { min-height: 100px; resize: vertical; }
        .submit-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-top: 40px;
        }
        .submit-button {
            background: linear-gradient(135deg, #4A5FBF 0%, #5E3A8C 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(74, 95, 191, 0.3);
        }
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 95, 191, 0.4);
        }
        .submit-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        @media (max-width: 768px) {
            .info-fields { grid-template-columns: 1fr; }
            .form-content { padding: 20px; }
            .header { padding: 30px 20px; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
